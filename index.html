<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" type="image/png" href="./img/chicken.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/refactorA.js"></script>
    <script src="./js/refactorB.js"></script>
</head>
<body>
    <header>
        <h1> &#x1F645;&#x200D;&#x2642;&#xFE0F; Tic-Tac-Toe &#x1F646;&#x200D;&#x2640;&#xFE0F;</h1>
    </header>

    <section class="turn-tracker">
        <p>X's Turn</p>
    </section>

    <section class="board-game">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </section>

    <section class="score">
        <div class="x-score">X : 0</div>
        <div>SCORE</div>
        <div class="o-score">O : 0</div>
    </section>

    <section class="pop-up">
        <p>TIE!</p>
        <p class="icon">&#x1F389;</p>
        <button>Play Again</button>
    </section>

    
</body>
</html>
